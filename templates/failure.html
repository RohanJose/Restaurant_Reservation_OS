<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .failure-icon {
            font-size: 80px;
            color: red;
            margin-top: 20px;
        }
        .failure-message {
            font-size: 24px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="failure-icon">&#10008;</div> <!-- Cross/X icon -->
    <h1 class="failure-message">Payment Failed!</h1>
    <p>Unfortunately, your booking could not be completed due to payment failure.</p>
    <a href="/" class="btn btn-primary">Try Again</a>
</div>
</body>
</html>
